<!DOCTYPE html>
<html>
<head>
  <title>Solo Project</title>
  <link rel="stylesheet" href="project.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Wallpoet&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="column">
      <h3>HOME</h3>
      <h2 id="home-score" class="score">0</h2>
      <div>
        <button class="add-btn" id="home-score-btn-1" onclick="increaseHomeScoreOne()">+1</button>
        <button class="add-btn" id="home-score-btn-2" onclick="increaseHomeScoreTwo()">+2</button>
        <button class="add-btn" id="home-score-btn-3" onclick="increaseHomeScoreThree()">+3</button>
      </div>
    </div>
    <div class="column">
      <h3>AWAY</h3>
      <h2 id="away-score" class="score">0</h2>
      <div>
        <button class="add-btn" id="away-score-btn-1" onclick="increaseAwayScoreOne()">+1</button>
        <button class="add-btn" id="away-score-btn-2" onclick="increaseAwayScoreTwo()">+2</button>
        <button class="add-btn" id="away-score-btn-3" onclick="increaseAwayScoreThree()">+3</button>
      </div>
    </div>
  </div>
  <script src="project.js"></script> 
</body>
</html>
